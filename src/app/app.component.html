<main>
  <nav class="navbar navbar-expand-sm bg-light fixed-top">
    <a class="navbar-brand" href="#">
      <img src="assets/logo.png" alt="Logo" style="width:32px;">
    </a>

    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/users" routerLinkActive="active">Heros</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/snippets" routerLinkActive="active">Snippets</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown" *ngIf="currentUser">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownPortfolio" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{currentUser.username}}
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownPortfolio">
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </li>

      <li class="nav-item" *ngIf="currentUser == null">
        <a class="nav-link" routerLink="/signup" routerLinkActive="active">signup</a>
      </li>

      <li class="nav-item" *ngIf="currentUser == null">
        <a class="nav-link" routerLink="/login" routerLinkActive="active">login</a>
      </li>
    </ul>

  </nav>
  <div class="container pt-3">
    <router-outlet></router-outlet>
  </div>
</main>
