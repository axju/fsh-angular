<div class="card-columns">
  <div class="card" *ngFor="let snippet of snippets">
      <h3 class="card-header">{{snippet.title}}</h3>
      <div class="card-body p-0">
        <img src="{{'data:image/jpg;base64,' + snippet.highlighted}}" alt="Red dot" />
      </div>
      <div class="card-footer">Footer</div>
    </div>
</div>
