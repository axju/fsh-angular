<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Signup</h4>
        <div class="card-body">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input autocomplete="username" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input autocomplete="email" type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password2">Password</label>
                    <input autocomplete="password2" type="password" formControlName="password2" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password2.errors }" />
                    <div *ngIf="submitted && f.password2.errors" class="invalid-feedback">
                        <div *ngIf="f.password2.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input autocomplete="password1" type="password" formControlName="password1" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password1.errors }" />
                    <div *ngIf="submitted && f.password1.errors" class="invalid-feedback">
                        <div *ngIf="f.password1.errors.required">Password is required</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Signup
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            </form>
        </div>
    </div>
</div>
