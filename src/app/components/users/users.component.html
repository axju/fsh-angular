<div class="card mt-4">
    <h4 class="card-header">All of our heroes</h4>
    <div class="card-body">
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <ul *ngIf="users">
            <li *ngFor="let user of users">{{user.username}}</li>
        </ul>
    </div>
</div>
